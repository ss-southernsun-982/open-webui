      context: .
      dockerfile: backend.Dockerfile
    container_name: open-webui-backend
    volumes:
      - ./backend:/app/backend
    ports:
      - 8080:8080
    environment:
      - 'OLLAMA_BASE_URL=http://ollama:11434'
      - 'WEBUI_SECRET_KEY='
      - GLOBAL_LOG_LEVEL=DEBUG
    extra_hosts:
      - host.docker.internal:host-gateway
    restart: unless-stopped
    networks:
      - docker_project-one-network

